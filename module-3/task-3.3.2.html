<script>

    function calculator (size, drink){
        var strMessage = 'You have ordered a ' + size;
        switch (drink){
            case 'cola':
                strMessage += ' Coca Cola';
                break; 
            case 'lemon':
                strMessage += ' Lemonade';
                break; 
            case 'orange':
                strMessage += ' Orangeade';
                break; 
            default:
                strMessage = 'We do not sell ' + drink;
                break;
        }
        return strMessage;
    }

// calculator('test','lemon');

console.log(drinkMessage);

var drinkMessage = calculator ('medium','orange');
